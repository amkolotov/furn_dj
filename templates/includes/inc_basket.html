{% load static %}

<div class="inc_basket">
    {% if basket %}
    <div class="row m-0 py-2 text-center header">
        <div class="col-2 align-self-center">
            №
        </div>
        <div class="col-2 align-self-center">
            Фото
        </div>
        <div class="col-6 align-self-center">
            Наименование
        </div>
        <div class="col-2 align-self-center">
            Кол.
        </div>
    </div>

    {% for item in basket %}
    {% if forloop.first %}
    {% else %}
    <hr>
    {% endif %}
    <div class="row m-2 text-center">
        <div class="col-2 align-self-center">
            {{ forloop.counter }}
        </div>
        <div class="col-2 align-self-center">
            <img src="{% get_media_prefix %}{{ item.product.images_set.first.upload }}" alt="{{ item.product.name }}" >
        </div>
        <div class="col-6 align-self-center">
            {{ item.product.name|title }}
        </div>
        <div class="col-2 align-self-center">
            {{ item.quantity }}
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="row m-2 text-center">
        <div class="col align-self-center">
            В корзине нет товаров
        </div>
    </div>
    {% endif %}

</div>
