{% load static %}

<div class="navbar navbar-light fixed-top">
    <div class="navbar-brand my-0 mr-md-auto d-flex">
        <a href="{% url 'main_app:index' %}"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
        <form action="{% url 'main_app:search' %}" class="form-inline ml-4">
            <input type="text" class="form-control" placeholder="Поиск" name="search">
            <button type="submit" class="btn btn-outline-dark ml-1">Найти</button>
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">

        <a class="p-2 text-dark" href="{% url 'main_app:index' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'main_app:categories' %}">Категории</a>
        <a class="p-2 text-dark" href="{% url 'main_app:contacts' %}">Контакты</a>

        <a class="p-2 text-dark" href="{% url 'basket_app:basket' %}" id="basket">
            Корзина
            {% include 'includes/inc_basket.html' %}
        </a>

        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'auth_app:edit' %}">{{ user.username }}</a>
            {% if user.is_superuser %}
            <a class="p-2 text-dark" href="{% url 'admin:index' %}">Админка</a>
            {% endif %}
        {% endif %}

    </nav>

    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'auth_app:signout' %}?next={{request.path}}">Выйти</a>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'auth_app:signin' %}?next={{request.path}}">Войти</a>
    {% endif %}
</div>
