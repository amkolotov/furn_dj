{% load static %}

<div class="navbar navbar-light fixed-top">
    <a class="navbar-brand my-0 mr-md-auto" href="{% url 'main_app:index' %}"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
    <nav class="my-2 my-md-0 mr-md-3">

        <a class="p-2 text-dark" href="{% url 'main_app:index' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'main_app:categories' %}">Категории</a>
        <a class="p-2 text-dark" href="{% url 'main_app:contacts' %}">Контакты</a>
        <a class="p-2 text-dark" href="#">Корзина</a>

        {% if user.is_superuser %}
        <a class="p-2 text-dark" href="{% url 'admin:index' %}">Админка</a>
        {% endif %}

        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'auth_app:edit' %}">{{ user.username }}</a>
        {% endif %}

    </nav>

    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'auth_app:signout' %}?next={{request.path}}">Выйти</a>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'auth_app:signin' %}?next={{request.path}}">Войти</a>
    {% endif %}
</div>
