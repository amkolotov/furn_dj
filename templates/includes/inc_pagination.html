<nav aria-label="Page navigation example">

    <ul class="pagination">

        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link text-dark" href="{% url 'main_app:page' category.pk page_obj.previous_page_number %}"
               aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link text-dark" href="{% url 'main_app:page' category.pk page_obj.previous_page_number %}">
                {{ page_obj.previous_page_number}}
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link text-dark" href="" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}

        <li class="page-item active"><a class="page-link text-dark" href="#">{{ page_obj.number }}</a></li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link text-dark" href="{% url 'main_app:page' category.pk page_obj.next_page_number %}">
                {{ page_obj.next_page_number}}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link text-dark" href="{% url 'main_app:page' category.pk page_obj.next_page_number %}"
               aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link text-dark" href="" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
