{% load static %}

<div id="carouselExampleControls" class="carousel slide marketing" data-ride="carousel">
    <a href="{% url 'main_app:categories' %}">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'marketing/marketing_1.jpg' %}" class="d-block w-100" alt="image_1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'marketing/marketing_2.jpg' %}" class="d-block w-100" alt="image_2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'marketing/marketing_3.jpg' %}" class="d-block w-100" alt="image_3">
            </div>
        </div>
    </a>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
