<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">

    {% block css %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
        <link href="http://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab|PT+Sans+Caption&subset=latin,cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Comfortaa:400,700&subset=latin,cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700&subset=latin,cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic" rel="stylesheet">
    {% endblock %}


    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

{% include 'includes/inc_navbar.html' %}

<div class="content">
{% block content %}
{% endblock %}
</div>

{% block footer %}
    {% include 'includes/inc_footer.html' %}
{% endblock %}

{% block js %}
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}


</body>
</html>
